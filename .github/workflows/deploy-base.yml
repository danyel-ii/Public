name: Deploy to Base

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy contract
        env:
          BASE_DEPLOYER_KEY: ${{ secrets.BASE_DEPLOYER_KEY }}
          EARNS_KEY: ${{ secrets.EARNS_KEY }}
        run: |
          forge script script/DeploySculptureMint.s.sol:DeploySculptureMint \
            --rpc-url https://mainnet.base.org \
            --broadcast

      - name: Update mint config
        run: node scripts/update-mint-config.mjs

      - name: Commit config update
        run: |
          if git diff --quiet; then
            echo "No config changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add js/mint-config.js
          git commit -m "Update mint config after deploy"
          git push
