name: Foundry Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run tests
        run: forge test

      - name: Run coverage
        run: forge coverage --report lcov

      - name: Check coverage
        run: node scripts/check-coverage.mjs

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install analysis tools
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer mythril
          pip install solc-select
          solc-select install 0.8.20
          solc-select use 0.8.20

      - name: Run Slither
        run: slither . --exclude-informational --exclude-dependencies

      - name: Run Mythril
        run: |
          myth analyze contracts/SculptureMint.sol --solc-version 0.8.20 --execution-timeout 300 --min-severity low
          myth analyze contracts/SculptureRenderer.sol --solc-version 0.8.20 --execution-timeout 300 --min-severity low

  sepolia-fork-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Sepolia fork tests
        if: ${{ secrets.SEPOLIA_RPC_URL != '' }}
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
        run: forge test --fork-url "$SEPOLIA_RPC_URL"

      - name: Skip Sepolia fork tests
        if: ${{ secrets.SEPOLIA_RPC_URL == '' }}
        run: echo "SEPOLIA_RPC_URL is not set; skipping fork tests."
