<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studybook</title>
    <link rel="stylesheet" href="water.css" />
    <style>
      :root {
        --ink: #0e0f12;
        --ink-2: #141820;
        --ink-3: #1c2230;
        --paper: #f7f4ee;
        --muted: #b7b2a6;
        --accent: #ffb84c;
        --accent-2: #2dd4bf;
        --accent-3: #8b5cf6;
        --ink-stroke: rgba(45, 212, 191, 0.85);
        --ink-stroke-muted: rgba(210, 210, 210, 0.35);
        --glow: 0 24px 60px rgba(0, 0, 0, 0.4);
        --radius: 20px;
        --mono: "IBM Plex Mono", "SFMono-Regular", ui-monospace, "DejaVu Sans Mono", monospace;
        --sans: "Space Grotesk", "Avenir Next", "Trebuchet MS", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--sans);
        color: var(--paper);
        background:
          linear-gradient(140deg, rgba(10, 12, 16, 0.65), rgba(8, 10, 14, 0.82)),
          url("https://arweave.net/k6aivtb3A4tvB19pyiTq1R8axwyIZRMUMZYsOcG7RRw");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(10, 12, 16, 0.2), transparent 55%),
          radial-gradient(circle at 80% 10%, rgba(10, 12, 16, 0.28), transparent 50%),
          linear-gradient(180deg, rgba(8, 10, 14, 0.48), rgba(6, 8, 12, 0.72));
        z-index: 1;
        pointer-events: none;
      }

      .pixi-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }

      .pixi-bg canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .page {
        display: flex;
        flex-direction: column;
        gap: 18px;
        padding: 24px;
        position: relative;
        z-index: 2;
      }

      .daisy-link {
        position: fixed;
        width: 36px;
        height: 48px;
        z-index: 3;
        text-decoration: none;
        pointer-events: auto;
        transform: translate(-50%, -50%) scale(1.15);
        background:
          linear-gradient(160deg, rgba(255, 255, 255, 0.95), rgba(126, 228, 236, 0.95)),
          linear-gradient(340deg, rgba(7, 30, 36, 0.9), rgba(41, 192, 209, 0.9));
        clip-path: polygon(50% 0%, 82% 50%, 50% 100%, 18% 50%);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
        filter: drop-shadow(0 12px 18px rgba(0, 0, 0, 0.45));
      }

      .daisy-link::before {
        content: "";
        position: absolute;
        inset: -8px;
        background:
          repeating-linear-gradient(
            0deg,
            rgba(255, 51, 122, 0.45) 0 6px,
            rgba(0, 216, 255, 0.4) 6px 12px,
            rgba(255, 243, 122, 0.35) 12px 18px
          ),
          linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0));
        mix-blend-mode: screen;
        opacity: 0;
        clip-path: polygon(50% 0%, 82% 50%, 50% 100%, 18% 50%);
        transform: translate(0, 0);
        pointer-events: none;
      }

      .daisy-link::after {
        content: "";
        position: absolute;
        inset: 4px;
        border: 1px solid rgba(203, 247, 255, 0.55);
        clip-path: polygon(50% 0%, 82% 50%, 50% 100%, 18% 50%);
        opacity: 0.7;
        pointer-events: none;
      }

      .daisy-link:hover::before,
      .daisy-link:hover::after,
      .daisy-link:active::before,
      .daisy-link:active::after {
        animation: eth-glitch 0.6s steps(5, end) infinite;
      }

      .daisy-link.glitch {
        animation: h-glitch 0.5s steps(4, end);
      }

      @keyframes eth-glitch {
        0% {
          opacity: 0.2;
          transform: translate(0, 0);
        }
        25% {
          opacity: 0.8;
          transform: translate(2px, -2px) skewX(-2deg);
        }
        50% {
          opacity: 0.35;
          transform: translate(-2px, 1px) skewY(2deg);
        }
        75% {
          opacity: 0.9;
          transform: translate(1px, 2px) skewX(2deg);
        }
        100% {
          opacity: 0.2;
          transform: translate(0, 0);
        }
      }

      @keyframes h-glitch {
        0% {
          transform: translate(-50%, -50%) scale(1.15) skewX(0deg);
          filter: hue-rotate(0deg);
        }
        30% {
          transform: translate(calc(-50% + 4px), -50%) scale(1.15) skewX(6deg);
          filter: hue-rotate(10deg);
        }
        60% {
          transform: translate(calc(-50% - 6px), -50%) scale(1.15) skewX(-4deg);
          filter: hue-rotate(-8deg);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.15) skewX(0deg);
          filter: hue-rotate(0deg);
        }
      }

      .daisy-link.glitch::before,
      .daisy-link.glitch::after {
        opacity: 0.9;
        background-size: 100% 14px;
        animation: scanlines 0.35s steps(6, end) infinite;
      }

      @keyframes scanlines {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 14px;
        }
      }


      .hero {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 18px;
        align-items: stretch;
      }

      .hero-card {
        background: rgba(20, 24, 32, 0.08);
        border: 1px solid rgba(210, 210, 210, 0.25);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.06),
          0 0 18px rgba(8, 10, 14, 0.45),
          inset 0 0 26px rgba(10, 12, 18, 0.4),
          var(--glow);
      }

      .hero-card:hover {
        border-color: var(--ink-stroke);
        border-width: 2px;
        box-shadow:
          0 0 0 3px rgba(45, 212, 191, 0.45),
          0 0 22px rgba(45, 212, 191, 0.3),
          inset 0 0 26px rgba(10, 12, 18, 0.35),
          var(--glow);
      }

      .hero h1 {
        font-size: 30px;
        margin: 0 0 8px;
        letter-spacing: 0.02em;
      }

      .hero p {
        margin: 0 0 12px;
        color: var(--muted);
        line-height: 1.5;
      }

      .tagline {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-family: var(--mono);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--accent-2);
      }

      .hero-image {
        border-radius: var(--radius);
        overflow: hidden;
        border: 1px solid rgba(210, 210, 210, 0.25);
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.06),
          0 0 18px rgba(8, 10, 14, 0.45),
          inset 0 0 26px rgba(10, 12, 18, 0.4),
          var(--glow);
        background: #0c0f12;
        transition: box-shadow 0.25s ease, border-color 0.25s ease;
      }

      .hero-image:hover {
        border-color: var(--ink-stroke);
        border-width: 2px;
        box-shadow:
          0 0 0 4px rgba(45, 212, 191, 0.65),
          0 0 26px rgba(45, 212, 191, 0.3),
          inset 0 0 26px rgba(45, 212, 191, 0.2),
          0 24px 60px rgba(0, 0, 0, 0.4);
      }

      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .nav-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
      }

      .nav-card {
        position: relative;
        padding: 16px;
        border-radius: 18px;
        border: 1px solid rgba(210, 210, 210, 0.25);
        background: rgba(20, 24, 32, 0.08);
        min-height: 140px;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.05),
          0 0 16px rgba(8, 10, 14, 0.4),
          inset 0 0 20px rgba(10, 12, 18, 0.35),
          var(--glow);
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s ease, border 0.2s ease;
      }

      .nav-card:hover {
        transform: translateY(-2px);
        border-color: var(--ink-stroke);
        border-width: 2px;
        box-shadow:
          0 0 0 3px rgba(45, 212, 191, 0.35),
          0 0 16px rgba(45, 212, 191, 0.2),
          inset 0 0 18px rgba(10, 12, 18, 0.35),
          var(--glow);
      }

      .nav-card h2 {
        margin: 0 0 6px;
        font-size: 18px;
      }

      .nav-card p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }

      .nav-card .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-family: var(--mono);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .nav-card.apps {
        background:
          linear-gradient(130deg, rgba(255, 184, 76, 0.08), rgba(139, 92, 246, 0.1)),
          rgba(20, 24, 32, 0.18);
      }

      .nav-card.slop {
        background:
          linear-gradient(130deg, rgba(45, 212, 191, 0.1), rgba(255, 111, 145, 0.1)),
          rgba(20, 24, 32, 0.18);
      }

      .nav-card.other {
        background:
          linear-gradient(120deg, rgba(14, 15, 18, 0.15), rgba(20, 24, 32, 0.22));
      }


      @media (max-width: 900px) {
        .hero {
          grid-template-columns: 1fr;
        }

        .nav-grid {
          grid-template-columns: 1fr;
        }

        .nav-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.3.1/dist/pixi.min.js" defer></script>
    <script src="pixi-bg.js" defer></script>
