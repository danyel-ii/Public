<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mint Preview - Paper Sculpture</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1220;
        --panel: rgba(15, 22, 36, 0.72);
        --ink: #eaf0ff;
        --muted: #9aa3b2;
        --accent: #67e8f9;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(1200px 800px at 20% 20%, #14233a, var(--bg));
        color: var(--ink);
        font-family: "Space Grotesk", "Avenir Next", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 18px;
      }
      main {
        width: min(980px, 100%);
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(20px, 2vw, 28px);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.5;
      }
      .preview-wrap {
        border: 1px dashed rgba(255, 255, 255, 0.18);
        border-radius: 16px;
        padding: 16px;
        background: rgba(0, 0, 0, 0.15);
        display: grid;
        place-items: center;
        min-height: 420px;
      }
      #preview svg {
        width: min(520px, 100%);
        height: auto;
        display: block;
      }
      .controls {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      button,
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: var(--ink);
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        text-decoration: none;
        cursor: pointer;
      }
      textarea {
        margin-top: 16px;
        width: 100%;
        min-height: 110px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.35);
        color: var(--ink);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 12px;
        font-family: "IBM Plex Mono", monospace;
        font-size: 12px;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: var(--accent);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Mint Preview</h1>
      <p>Preview the on-chain SVG rendering for the current sculpture state.</p>
      <div class="preview-wrap">
        <div id="preview"></div>
      </div>
      <div class="controls">
        <button id="copy-state" type="button">Copy packed state</button>
        <a id="download-svg" class="button" href="#">Download SVG</a>
      </div>
      <textarea id="packed-state" readonly></textarea>
      <div id="status" class="status" role="status"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
    <script src="js/mint-preview.js" defer></script>
  </body>
</html>
